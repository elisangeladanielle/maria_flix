<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    <title>Maria Flix</title>
</head>
<body>
    <h1 class="app-title" align="center">Maria Flix</h1>
    <p align="center">Projeto MariaFlix, uma plataforma com um catálogo de filmes e séries dos mais diversos.</p>
    <div class="form-control" method="POST">
        <div role="form" class="input-group input-group-default mb-3 align-items-center">
          <span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value=$filme_serie.tipo>
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Selecione uma opção</option>
            <option value="1">1 - Filme</option>
            <option value="2">2 - Série</option>
          </select>
        </div>
        <div class="input-group mb-3 align-items-center">
          <span class="input-group-text" id="basic-addon1">Temporada</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
